<!DOCTYPE html>
<html lang="es">

<head>
    <!-- <base href="http://127.0.0.1:5500/"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Soundcloud Tiny Player</title>
</head>

<body>
    <div class="main-container">
        <div id="controls-wrapper">
            <div id="dropzone-container" class="dropzone">
                <div id="logo-container" class="dropzone">
                    <img class="logo" src="img/logo.png" alt="SoundCloud Logo" class="dropzone">
                </div>
                <div id="dropzone" class="dropzone">
                    <div class="marco-rayado" class="dropzone">
                        <p class="dropzone">Drag tracks here to play them</p>
                    </div>
                </div>
            </div>
            <div class="toolbar-container">
                <div class="form-container">
                    <div class="wrapper">
                        <div class="search-container">
                            <div id="search-button">
                                <img class="icon-search" src="img/icon-search.png">
                            </div>
                            <input id="search-text-field" type="text" placeholder="Search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="results-container">
        </div>
    </div>

    </div>

    <script src="vendor/api.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/aux.js"></script>
    <script src="js/templates/iframeSCObject.js"></script>
    <!-- <script src="js/templates/card.js"></script> -->
    <script src="js/app-test.js"></script>
    <!-- <script src="js/app.js"></script> -->
</body>

</html>
